{% extends "admin-base.html" %}
{% load static %}

{% block extra_head %}
{% endblock extra_head %}

{% block extra_body %}
    <script src="{% static '/blog/js/pie-charts/chart/chart.js' %}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static '/blog/js/pie-charts/charts.js' %}" type="text/javascript"></script>
{% endblock extra_body %}

{% block content %}
    <section class="sec-padding">
        <div class="container">
            <div class="row">

                <div class="col-md-6 text-center margin-bottom">
                    <h4 class="uppercase">Bar Chart</h4>
                    <br/>
                    <canvas id="myChart" width="400" height="400"></canvas>
                </div>
                <!--end item-->


                <div class="col-md-6 text-center margin-bottom">
                    <h4 class="uppercase">Line Chart</h4>
                    <br/>
                    <canvas id="myLineChart" width="400" height="400"></canvas>
                </div>
                <!--end item-->


                <div class="clearfix"></div>
                <div class="col-divider-margin-6"></div>
                <div class="divider-line solid light"></div>
                <div class="col-divider-margin-6"></div>


                <div class="col-md-6 text-center margin-bottom">
                    <h4 class="uppercase">Radar Chart</h4>
                    <br/>
                    <canvas id="myRadarChart" width="400" height="400"></canvas>
                </div>
                <!--end item-->

                <div class="col-md-6 text-center margin-bottom">
                    <h4 class="uppercase">Pie Chart</h4>
                    <br/>
                    <canvas id="myPieChart" width="400" height="400"></canvas>
                </div>
                <!--end item-->
            </div>
        </div>
    </section>
{% endblock content %}
